<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Delivery routes </title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <!-- This is the TomTom SDK for WEB -->
  <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.53.0/maps/maps.css'>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.53.0/maps/maps-web.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.53.0/services/services-web.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="./tools.js"></script>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td style=" float:left">
          <div style="height:20vh;color:rgb(0, 0, 0);font-family: system-ui;">
            <div>Center of Operations / Headquarter</div>
            <div id="hq-address">Warehouse-LastMile</div>
          </div>
          <div>DELIVERIES</div>
          <button onclick="clearDeliveries()">Clear Delivery List</button>
          <ol id='deliveries'>
          </ol>
        </td>
        <td style="width:60%">
          Address:
          <input type="text" id="location" value="">
          <button onclick="addDestination()">Add destination</button>
          <p></p>
          <div style="width:50vw; height:50vh;" id="mymap">
            <label style="padding: 5px;position: absolute; z-index: 1; background-color: red;">Fastest</label>
            <br><br>
            <label
              style="padding: 5px;position: absolute; z-index: 1; background-color:  blue; color: white">Shortest</label>
          </div>
          <!-- This is the inner table with the summary of 2 routes -->
          <table style=" width:50vw;">
            <thead>
              <tr>
                <th style="width:20%">Using Speed Cost</th>
                <th style="width:20%">Using Distance Cost</th>
              </tr>
              <tr>
                <td>
                  <div id="summaryByTime"></div>
                </td>
                <td>
                  <div id="summaryByDistance"></div>
                </td>
              </tr>
            </thead>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="index.js"></script>
</body>

</html>
